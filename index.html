<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RamsAI Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RamsAI - Your AI assistant for food suggestions" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="wood" src="https://c.animaapp.com/YHKSHr0K/img/wood-1.png" alt="Wood background" />
          <header class="header">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="text-wrapper">RamsAI</div>
              <div class="div">look at the fillet.</div>
            </div>
          </header>
          <div class="gradient-separator"></div>
          <!-- Button to Navigate -->
          <a href="main_page.html" style="text-decoration: none;">
            <button class="button">
              <img class="photo" src="https://c.animaapp.com/YHKSHr0K/img/photo.svg" alt="Photo icon" />
              <div class="text-wrapper-2">Scan Food</div>
            </button>
          </a>
          <div class="group">
            <div class="overlap-2">
              <div class="rectangle-2"></div>
              <img class="bowel" src="https://c.animaapp.com/YHKSHr0K/img/bowel-1.png" alt="Bowl image" />
              <div class="rectangle-3"></div>
              <img class="machine" src="https://c.animaapp.com/YHKSHr0K/img/machine@2x.png" alt="Machine image" />
              <div class="man">
                <div class="overlap-group-2">
                  <p class="p">Give me healthier options!</p>
                  <img class="head" src="https://c.animaapp.com/YHKSHr0K/img/head-1@2x.png" alt="Head icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
